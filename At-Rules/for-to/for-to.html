<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass for directive with to keyword</title>
    <link rel="stylesheet" href="for-to.css"/>
</head>
<body>
    <p class="p1">Welcome to JavaTpoint</p>  
    <p class="p2">Welcome to JavaTpoint</p>  
    <p class="p3">Welcome to JavaTpoint</p>  
    <p class="p4">Welcome to JavaTpoint</p>  
</body>
</html>
<!-- Now, you can see that padding is done only for 3 statements although we use the rule @for $i from 1 to 4 {.

This is the difference between through and to keyword in @for directive. -->
