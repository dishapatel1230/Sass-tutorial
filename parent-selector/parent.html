<!-- The parent selector, &, is a special selector invented by Sass that’s used in nested selectors
    to refer to the outer selector. It makes it possible to re-use the outer selector in more
    complex ways, like adding a pseudo-class or adding a selector before the parent. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Selector</title>
    <link rel = "stylesheet" type = "text/css" href ="parent.css" />
    <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="alert alert-warning" role="alert">
        A simple warning alert—check it out!
      </div>
</body>
</html>
